{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
 

</head>

<body style="background-color:green; ">
<div class="login"   style="margin-top:10%; margin-left:35%; ">
<div class="card"  style="background-color:rgba(0,0,0,.5); height:8cm; margin-top:4cm;">
<div class="col-md-4">

    <form action="login" method="post"  style="background-color:WHITE;" >
        {% csrf_token %}

        <h5>LOG IN<h5>
        <label for="username">Username:</label>
        <input type="text" name="username" placeholder="username"> <P><br>

            <label for="password">Password:</label>    
        <input type="password" name="password" placeholder="password"><P><br>
        
       <input  style="background-color:green;" type="Submit">
    </form>


    <div>
        {% for message in messages %}
        <h3> {{messages}}<h3>
        {% endfor %}
    </div>
</div>
</div>
</div>
    
</body>






</html>
