{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href=" {% static 'style.css' %}">
  <link rel='join' href="{% static 'join.html' %}" > 
  <link rel='index' href="{% static 'index.html' %}"
 
    <title>FINAL</title>

</head>
<body>

  {% load static %}
  
<a href="index.html"><h1>HOME</h1></a>

<div class="staff">
  <div class="row">
    <div class="col-md-4">
      <div class="card">
        <img src="{% static 'images/staff1.jpg' %}">
        <h5>Our team deliberating on a project.</h5>
        <H4> OPENING !</H4>
        
      </div>


    </div>
  
<div class="col-md-8">
<div class="formbox">
<form  action="{%  url 'insert_data'    %}"   method="POST"   class="formbox">
  {% csrf_token %}
  <div class="heading"><h3>APPLY TO JOIN OUR TEAM</h3></div>
  <fieldset>
    <div class="item">
      <label for="firstname">First Name:<span></span></label>
      <input id="firstname" type="text" name="firstname" />
    </div><p>
    <div class="item">
      <label for="lname">Last Name:<span></span></label>
      <input id="lname" type="text" name="lname" />
    </div>
    <div class="item">
      <label for="email" >E-mail:<span></span></label><br>
      <input id="email" type="text" name="email" />
    </div>
    <div class="item">
      <label for="phone">Phone Number:<span></span></label><br>
      <input id="phone" type="text" name="phone" />
    </div><br>


    <div class="labels">
      <label for="dropdown">JOB APPLYING FOR</label></div>
    <div class="input-tab">
      <select id="dropdown" name="site">
        <option disabled value selected>Select an option</option>
        <option value="web">Civil Engineer</option>
        <option value="hulu">Architect</option>
        <option value="youtube">Site Manager</option>
        <option value="tv">Interior Designer</option>
        <option value="other">Other</option> 
      </select>
      <input type="text"  name="other"  placeholder="Other">
      </div><br>


      <div class="labels">
        <label for="dropdown">GENDER</label></div>
      <div class="input-tab">
        <select id="dropdown" name="gender" action="mark">
          <option disabled value selected>Select Gender</option>
          <option value="FEMALE">FEMALE</option>
          <option value="MALE">MALE</option>
          <option value="NULL">Prefer not to say</option>
        </select>
        </div><br>

<div class="form-group">
      <label class="col-md-4 control-label">WHY YOU WANT TO JOIN:</label>
        <div class="col-md-4 inputGroupContainer">
        <textarea class="form-control" name="comment" placeholder="Reason you want to be part of our team" rows="5"></textarea><BR>
           
    <div class="form-group">
          <label class="col-md-4 control-label"></label>
          <button type="submit" class="btn btn-warning" >Send <span class="glyphicon glyphicon-send"></span></button>
          </div>
        </div>
        
  </div>
  </div>
  </div>

  </fieldset>
  </form>
</div>
</div>
 











</body>
</html>
